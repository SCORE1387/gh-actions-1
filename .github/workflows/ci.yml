name: CI/CD Workflow
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: lint
        run: npm lint
      - name: build
        run: npm build
      - name: test
        run: npm test
  cd:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "Deploying.."
